<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver</title>
    <style>
        body {
            margin: 0;
            background-color: #3D1E6D;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin: 0;
            background-color: #3D1E6D;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
            background-color: #7A4CA4;
            padding: 20px;
            color: white;
            text-align: left;
        }
        input {
            display: block;
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #fff;
            background-color: transparent;
            margin-bottom: 10px;
            outline: none;
            font-size: 16px;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6A0DAD;
        }
        .caja {
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 10px;
            background-color: #5A2D82;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .resultado-metodo {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #7B3FAF;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>DFS, BFS y DFS_Recursivo Solver</h1>
    <form action="/solve" method="post">
        <label for="estado_inicial">Estado Inicial:</label>
        <input type="text" id="estado_inicial" name="estado_inicial" placeholder="Ejemplo: 4,2,3,1" required>
    
        <label for="solucion">Estado Objetivo:</label>
        <input type="text" id="solucion" name="solucion" placeholder="Ejemplo: 1,2,3,4" required>
    
        <button type="submit">Resolver</button>
    </form>

    {% if resultado %}
    <div class="caja">
        <h2>Resultado</h2>
        {% for metodo, estados in resultado %}
        <div class="resultado-metodo">
            <p><strong>{{ metodo }}:</strong> {{ estados | join(' â†’ ') }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
