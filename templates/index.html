<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            background-color: #3D1E6D;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }
        form {
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
            background-color: #7A4CA4;
            padding: 20px;
            color: white;
            text-align: left;
        }
        input, select {
            display: block;
            width: 100%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #fff;
            background-color: transparent;
            margin-bottom: 10px;
            outline: none;
            font-size: 16px;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6A0DAD;
        }
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }
        .caja {
            border: 1px solid #fff;
            border-radius: 10px;
            padding: 10px;
            background-color: #5A2D82;
            max-width: 600px;
            margin: 0 auto;
        }
        .caja ul {
            list-style: none;
            padding: 0;
        }
        .caja li {
            background-color: #7B3FAF;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>DFS, BFS y DFS_Recursivo Solver</h1>
    <form action="/solve" method="post">
        <h1>Agrega el Estado Inicial y Estado Objetivo para buscar el camino mas optimo según el metódo </h1>
        <label for="estado_inicial">Estado Inicial (separado por comas):</label>
        <input type="text" id="estado_inicial" name="estado_inicial" placeholder="Ejemplo: 4,2,3,1" required>
    
        <label for="solucion"> Estado Objetivo (separado por comas):</label>
        <input type="text" id="solucion" name="solucion" placeholder="Ejemplo: 1,2,3,4" required>
    
        <label for="algoritmo">Selecciona el algoritmo:</label>
        <select id="algoritmo" name="algoritmo" required>
            <option value="DFS">DFS_Recursivo</option>
            <option value="Puzzle">BFS</option>
            <option value="Puzzle1">DFS</option>
        </select>
    
        <button type="submit">Resolver</button>
    </form>

    {% if resultado %}
    <div class="caja">
        <h2>Resultado</h2>
        <ul class="contenedor">
            {% for estado in resultado %}
            <li>{{ estado }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</body>
</html>
